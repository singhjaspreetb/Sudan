<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login And SignUp</title>   
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <meta name="description" content="A login and SignUp page whith smooth animations">
  <link rel="stylesheet" href="assets/css/loginmain.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/loginmain.js"></script>
</head>

<body>
  <article class="tt">
    <img class="tt" src="images/bg.jpg" alt="" />
    
  </article>
  <!-- Header -->
  <header id="header" class="alt">
    <div class="logo"><a href="index.html">Sudan Tech <span>by Jaspreet Singh</span></a></div>
    <a href="#menu">Menu</a>
  </header>
  
  <!-- Nav -->
  <nav id="menu">
    <ul class="links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login /Sign Up</a></li>
      <li><a href="elements.html">Elements</a></li>
    </ul>
  </nav>
  <div id="box">
    <div id="main">

    </div>
    <div id="loginform">
      <h1>Login</h1>
      <input type="email" placeholder="Email"><br />
      <input type="password" placeholder="Password"><br />
      <button type="button" name="button">Login</button>
    </div>
    <div id="signupform">
      <h1>SIGN UP</h1>
      <input type="text" placeholder="Full Name"><br />
      <input type="email" placeholder="Email"><br />
      <input type="password" placeholder="Password"><br />
      <button type="button">SIGN UP</button>
    </div>

    <div id="login_msg">
      Have an account?
    </div>

    <div id="signup_msg">
      Create an account?
    </div>
    <button type="button" name="button" id="login_btn">LOGIN</button>
    <button type="button" name="button" id="signup_btn">SIGN UP</button>
  </div>
<!-- Footer -->
<footer id="footer">
